<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BTi Mobile Prototype V2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body { background-color: #0b0e14; color: white; margin: 0; padding: 0; overflow: hidden; font-family: sans-serif; }
        
        /* 容器確保 9:16 比例並撐滿螢幕 */
        .page-step {
            position: fixed;
            inset: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background: #000;
        }

        .img-container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 500px; /* 模擬手機寬度上限 */
        }

        .bg-img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* 確保 9:16 圖不被裁切 */
        }

        /* 語言切換 - 提高層級 */
        .lang-toggle {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 1000;
            background: rgba(255, 191, 36, 0.9);
            color: #000;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        /* 熱點按鈕 - 加上虛線讓您找得到 */
        .hotspot { 
            position: absolute; 
            border: 2px dashed rgba(251, 191, 36, 0.8); 
            background: rgba(251, 191, 36, 0.2); 
            z-index: 50;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fbbf24;
            font-size: 10px;
            text-align: center;
        }

        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 20px;
        }

        .error-msg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff4444;
            text-align: center;
            z-index: 1;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <!-- 右上角語言按鈕 -->
    <button class="lang-toggle" onclick="toggleLang()" id="langBtn">EN</button>

    <!-- STEP 1: 首頁 (Debet) -->
    <section id="step-home" class="page-step">
        <div class="img-container">
            <div class="error-msg">圖片讀取中或名稱錯誤...</div>
            <img src="home.png" class="bg-img" onerror="this.previousElementSibling.innerText='找不到 home.png'">
            
            <!-- 熱點：Banner 區域 -->
            <div onclick="showNavModal()" class="hotspot" style="top: 10%; left: 5%; width: 90%; height: 25%;">
                點擊進入演示
            </div>
            
            <!-- 熱點：底部的 K-Sports 按鈕 -->
            <div onclick="showNavModal()" class="hotspot" style="top: 48%; left: 5%; width: 44%; height: 18%;">
                K-SPORTS
            </div>
        </div>
    </section>

    <!-- STEP 2: 對戰表 (CUP 26) -->
    <section id="step-bracket" class="page-step hidden">
        <div class="img-container">
            <div class="error-msg">圖片讀取中...</div>
            <img src="bracket.png" class="bg-img" onerror="this.previousElementSibling.innerText='找不到 bracket.png'">
            
            <!-- 熱點：右側賠率按鈕 (SPA/CRO/ALB) -->
            <div onclick="openOddsPopup()" class="hotspot" style="top: 18%; right: 5%; width: 35%; height: 12%;">下注 SPA</div>
            <div onclick="openOddsPopup()" class="hotspot" style="top: 38%; right: 5%; width: 35%; height: 12%;">下注 CRO</div>
            
            <button onclick="navTo('step-home')" class="absolute bottom-5 left-1/2 -translate-x-1/2 bg-white/20 px-4 py-1 rounded text-xs" id="ui-back">返回</button>
        </div>
    </section>

    <!-- STEP 3: 最終頁 (BTi Slip) -->
    <section id="step-betting" class="page-step hidden">
        <div class="img-container">
            <div class="error-msg">圖片讀取中...</div>
            <img src="betting_site.png" class="bg-img" onerror="this.previousElementSibling.innerText='找不到 betting_site.png'">
            
            <button onclick="navTo('step-home')" class="absolute bottom-10 left-1/2 -translate-x-1/2 bg-white/20 border border-white/30 px-8 py-3 rounded-full text-sm" id="ui-restart">重回首頁</button>
        </div>
    </section>

    <!-- 彈窗：方案選擇 -->
    <div id="nav-modal" class="modal-overlay hidden">
        <div class="bg-gray-800 p-8 rounded-3xl border border-gray-700 w-full max-w-xs animate__animated animate__fadeInUp">
            <h3 class="text-xl font-bold mb-8 text-center text-yellow-500" id="ui-modal-title">請選擇演示路徑</h3>
            <button onclick="navTo('step-bracket')" class="w-full bg-indigo-600 py-4 rounded-xl mb-4 font-bold">方案 1：活動專區</button>
            <button onclick="navTo('step-betting')" class="w-full bg-emerald-600 py-4 rounded-xl font-bold">方案 2：直接跳轉</button>
            <button onclick="closeModals()" class="mt-4 w-full text-gray-500 text-sm" id="ui-cancel">取消</button>
        </div>
    </div>

    <!-- 彈窗：API 賠率 -->
    <div id="odds-popup" class="modal-overlay hidden">
        <div class="bg-[#1e222a] p-2 rounded-2xl w-full max-w-xs text-center">
            <img src="odds_card.png" class="w-full rounded-xl mb-4" onerror="this.src='https://via.placeholder.com/300x150?text=odds_card.png+Missing'">
            <button onclick="navTo('step-betting')" class="w-full bg-orange-500 py-4 rounded-xl font-bold italic" id="ui-bet">BET NOW</button>
        </div>
    </div>

    <script>
        const langData = {
            zh: { modalTitle: '請選擇演示路徑', cancel: '取消', back: '返回', restart: '重新演示', bet: '立即投注', btn: 'EN' },
            en: { modalTitle: 'Select Path', cancel: 'Cancel', back: 'Back', restart: 'Restart', bet: 'Bet Now', btn: '中' }
        };

        let currentLang = 'zh';

        function toggleLang() {
            currentLang = (currentLang === 'zh') ? 'en' : 'zh';
            document.getElementById('ui-modal-title').innerText = langData[currentLang].modalTitle;
            document.getElementById('ui-cancel').innerText = langData[currentLang].cancel;
            document.getElementById('ui-back').innerText = langData[currentLang].back;
            document.getElementById('ui-restart').innerText = langData[currentLang].restart;
            document.getElementById('ui-bet').innerText = langData[currentLang].bet;
            document.getElementById('langBtn').innerText = langData[currentLang].btn;
        }

        function showNavModal() { document.getElementById('nav-modal').classList.remove('hidden'); }
        function openOddsPopup() { document.getElementById('odds-popup').classList.remove('hidden'); }
        function closeModals() {
            document.getElementById('nav-modal').classList.add('hidden');
            document.getElementById('odds-popup').classList.add('hidden');
        }
        function navTo(id) {
            document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            closeModals();
        }
    </script>
</body>
</html>
