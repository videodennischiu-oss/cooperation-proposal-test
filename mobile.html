<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FIFA 2026 Mobile Demo V5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body { 
            background-color: #0b0e14; color: white; margin: 0; padding: 0;
            font-family: -apple-system, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .page-section { width: 100%; min-height: 100vh; position: relative; }
        .bg-img { width: 100%; height: auto; display: block; }

        /* 呼吸 Icon - 固定右下角 */
        @keyframes breathing {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(251, 191, 36, 0.7); }
            50% { transform: scale(1.3); box-shadow: 0 0 20px 10px rgba(251, 191, 36, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(251, 191, 36, 0); }
        }
        .fixed-icon {
            position: fixed; bottom: 45px; right: 35px;
            width: 85px; height: 85px; z-index: 999;
            cursor: pointer; border-radius: 50%;
            animation: breathing 2s infinite ease-in-out;
            border: 2px solid #fbbf24;
        }

        /* 語言切換按鈕 - 固定左下角 */
        .lang-switch {
            position: fixed; bottom: 30px; left: 20px;
            z-index: 999; background: rgba(59, 130, 246, 0.8);
            padding: 10px 15px; border-radius: 50px;
            font-weight: bold; font-size: 14px; border: 1px solid white;
             /* --- 加入這一行即可隱藏 --- */
            display: none !important;
        }

        .entry-text { position: absolute; top: 21%; left: 55px; width: 140px; z-index: 100;
/* --- 加入呼吸動態 --- */
    animation: breathing 2s infinite ease-in-out;
    /* 確保從圖片中心縮放，呼吸感才自然 */
    transform-origin: center; 
    /* ------------------ */
    
    cursor: pointer; }
        .hotspot { position: absolute; background: rgba(251, 191, 36, 0.2); border: 1px dashed #fbbf24; z-index: 50; }

        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0, 0, 0, 0.9);
            display: flex; align-items: center; justify-content: center;
            z-index: 1000; padding: 20px; backdrop-filter: blur(8px);
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <!-- 語言切換按鈕 -->
    <button onclick="toggleLang()" class="lang-switch" id="langBtn">EN / 中文</button>

    <!-- 1. 方案選擇彈窗 -->
    <div id="nav-modal" class="modal-overlay hidden">
      
    </div>

    <!-- 2. Odds Card 彈窗 (修正：點擊對戰表賽事後跳出此窗) -->
    <div id="odds-popup" class="modal-overlay hidden">
        <div class="relative bg-[#1e222a] p-2 rounded-2xl shadow-2xl w-full max-w-sm animate__animated animate__bounceIn">
            <div class="flex justify-between items-center p-3 border-b border-gray-700 mb-2">
                <span class="text-xs font-bold text-blue-400">WHALE API | LIVE</span>
                <button onclick="closeModals()" class="text-gray-400 text-2xl px-2">&times;</button>
            </div>
            <img src="odds_card.png" class="w-full rounded-xl">
            <div class="p-4">
                <button onclick="navTo('step-betting')" class="w-full bg-orange-500 text-white py-4 rounded-xl font-black text-lg shadow-xl" id="t-bet-btn">
                    立即投注
                </button>
            </div>
        </div>
    </div>

    <!-- 頁面 1: 首頁 -->
    <section id="step-home" class="page-section">
        <img src="mobile_home.jpg" class="bg-img">
        <!-- 直接跳轉到 step-bracket (對戰表頁面) -->
        <img src="mobile_text_entry.png" onclick="navTo('step-bracket')" class="entry-text">
        <img src="icon.png" onclick="navTo('step-bracket')" class="fixed-icon">
    </section>

    <!-- 頁面 2: 對戰表 -->
    <section id="step-bracket" class="page-section hidden">
        <img src="mobile_bracket.png" class="bg-img">
        
        <!-- 熱點區域：點擊後觸發 odds-popup 而非直接跳頁 -->
        <div onclick="showOddsPopup()" class="hotspot" style="top: 15%; left: 5%; width: 30%; height: 10%;"></div>
        <div onclick="showOddsPopup()" class="hotspot" style="top: 35%; left: 5%; width: 30%; height: 10%;"></div>
        <div onclick="showOddsPopup()" class="hotspot" style="top: 15%; right: 5%; width: 30%; height: 10%;"></div>
        <div onclick="showOddsPopup()" class="hotspot" style="top: 35%; right: 5%; width: 30%; height: 10%;"></div>

        <div class="p-10 text-center">
            <button onclick="navTo('step-home')" class="text-gray-500 underline" id="t-back-home">返回首頁</button>
        </div>
    </section>

    <!-- 頁面 3: 投注單 -->
    <section id="step-betting" class="page-section hidden">
        <img src="mobile_betting.png" class="bg-img">
        <div class="p-10 text-center">
            <button onclick="navTo('step-home')" class="bg-yellow-600 px-8 py-3 rounded-full font-bold" id="t-finish">完成演示，回首頁</button>
        </div>
    </section>


<!-- 【新增】方案二專用的投注頁 -->
<section id="step-betting-direct" class="page-section hidden">
    <img src="mobile_betting2.png" class="bg-img"> <!-- 這裡換成方案二要顯示的新圖檔名 -->
    <div class="p-10 text-center">
        <button onclick="navTo('step-home')" class="bg-yellow-600 px-8 py-3 rounded-full font-bold" id="t-finish-direct">完成演示，回首頁</button>
    </div>
</section>


    <script>
        // 語言設定
        let currentLang = 'zh';
        const translations = {
            zh: {
                modalTitle: "請選擇演示方案",
                opt1: "方案 1：活動專區",
                opt2: "方案 2：直接下注",
                cancel: "取消",
                betBtn: "立即投注",
                backHome: "返回首頁",
                finish: "完成演示，回首頁"
            },
            en: {
                modalTitle: "Select Demo Option",
                opt1: "Option 1: promotion page",
                opt2: "Option 2: Redirect to Sportsbook",
                cancel: "Cancel",
                betBtn: "Place Bet Now",
                backHome: "Back to Home",
                finish: "Finish Demo"
            }
        };

        function toggleLang() {
            currentLang = currentLang === 'zh' ? 'en' : 'zh';
            updateUI();
        }

        function updateUI() {
            const t = translations[currentLang];
            document.getElementById('t-modal-title').innerText = t.modalTitle;
            document.getElementById('t-opt1').innerText = t.opt1;
            document.getElementById('t-opt2').innerText = t.opt2;
            document.getElementById('t-cancel').innerText = t.cancel;
            document.getElementById('t-bet-btn').innerText = t.betBtn;
            document.getElementById('t-back-home').innerText = t.backHome;
            document.getElementById('t-finish').innerText = t.finish; // 路徑一的按鈕
            document.getElementById('t-finish-direct').innerText = t.finish; // 路徑二的按鈕
            document.getElementById('langBtn').innerText = currentLang === 'zh' ? 'Switch to EN' : '切換為中文';
        }

        // 導覽邏輯
        function showOddsPopup() { document.getElementById('odds-popup').classList.remove('hidden'); }
        function closeModals() {
            document.getElementById('nav-modal').classList.add('hidden');
            document.getElementById('odds-popup').classList.add('hidden');
        }

        function navTo(stepId) {
            document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
            closeModals();
            document.getElementById(stepId).classList.remove('hidden');
            window.scrollTo(0, 0);
        }

        // 初始化
        updateUI();
    </script>
</body>
</html>
