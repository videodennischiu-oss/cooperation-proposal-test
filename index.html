<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FIFA 2026 Mobile Demo V6</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body { 
            background-color: #0b0e14; color: white; margin: 0; padding: 0;
            font-family: -apple-system, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .page-section { width: 100%; min-height: 100vh; position: relative; }
        .bg-img { width: 100%; height: auto; display: block; }

        /* 呼吸動畫 */
        @keyframes breathing {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(251, 191, 36, 0.7); }
            50% { transform: scale(1.1); box-shadow: 0 0 20px 10px rgba(251, 191, 36, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(251, 191, 36, 0); }
        }

        /* 呼吸 Icon - 固定右下角 */
        .fixed-icon {
            position: fixed; bottom: 30px; right: 20px;
            width: 70px; height: 70px; z-index: 999;
            cursor: pointer; border-radius: 50%;
            animation: breathing 2s infinite ease-in-out;
            border: 2px solid #fbbf24;
        }

        /* 呼吸文字入口 - 覆蓋 Thể Thao 區塊 */
        .entry-text { 
            position: absolute; 
            top: 31.8%;    /* 確保覆蓋黃色文字區塊 */
            left: 2.5%; 
            width: 21%; 
            z-index: 100; 
            animation: breathing 2s infinite ease-in-out;
            transform-origin: center;
            cursor: pointer; 
        }

        .hidden { display: none !important; }

        /* 返回按鈕樣式 */
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #6b7280;
            text-decoration: underline;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- 頁面 1: 首頁 -->
    <section id="step-home" class="page-section">
        <img src="mobile_home.jpg" class="bg-img">
        <!-- 點擊直接去第二頁 (step-bracket) -->
        <img src="mobile_text_entry.png" onclick="navTo('step-bracket')" class="entry-text">
        <img src="icon.png" onclick="navTo('step-bracket')" class="fixed-icon">
    </section>

    <!-- 頁面 2: 對戰表 (最終頁) -->
    <section id="step-bracket" class="page-section hidden animate__animated animate__fadeIn">
        <img src="mobile_bracket.png" class="bg-img">
        
        <!-- 移除所有熱點與彈窗，僅保留返回首頁功能以便重複演示 -->
        <div class="p-10 text-center">
            <button onclick="navTo('step-home')" class="back-link">返回首頁重新演示</button>
        </div>
    </section>

    <script>
        // 導覽邏輯：僅保留切換頁面的功能
        function navTo(stepId) {
            // 隱藏所有 section
            document.querySelectorAll('.page-section').forEach(s => s.classList.add('hidden'));
            
            // 顯示目標頁面
            document.getElementById(stepId).classList.remove('hidden');
            
            // 如果去第二頁，隱藏固定在右下角的 Icon，避免遮擋對戰表內容
            if (stepId === 'step-bracket') {
                document.querySelector('.fixed-icon').classList.add('hidden');
            } else {
                document.querySelector('.fixed-icon').classList.remove('hidden');
            }

            // 置頂
            window.scrollTo(0, 0);
        }
    </script>
</body>
</html>
